<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Salario Neto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Salario Neto</h1>
    <form id="salaryForm">
      <label for="salarioBruto">Salario Bruto Anual (€):</label>
      <input type="number" id="salarioBruto" required>

      <label for="numPagas">Número de Pagas:</label>
      <select id="numPagas" required>
        <option value="12">12</option>
        <option value="14">14</option>
      </select>

      <label for="numHijos">Número de Hijos:</label>
      <input type="number" id="numHijos" value="0" min="0" required>

      <label for="retencionIRPF">Porcentaje de IRPF (%):</label>
      <input type="number" id="retencionIRPF" value="15" step="0.1" required>

      <button type="button" id="calcularBtn">Calcular</button>
    </form>

    <div class="result">
      <h2>Resultado</h2>
      <p>Salario Neto Mensual: <span id="salarioNeto">0</span> €</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
